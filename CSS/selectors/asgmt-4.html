<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors & Visuals - Opdracht 4</title>
</head>

<body>
    <h1>Opdracht 4</h1>
    <!--
        Maak een aparte html bestand en voeg de volgende code toe

        <div>
            <h2>Title</h2>
            <p>paragraph tekst</p>
            tekst zonder tag
        </div>

        Maak het onderstaande na door gebruik te maken van selectors. De kleurendie hiervoor gebruikt zijn is green en darkblue.
    -->

    <style>
        h2 {
            color: green;
        }

        p {
            color: blue;
        }

        div {
            color: green;
        }
    </style>

    <i>Onderstaand een voorbeeld waarbij gebruik gemaakt is van type selectors</i>

    <div>
        <h2>Title</h2>
        <p>paragraph tekst</p>
        tekst zonder tag
    </div>
    <br>

    <i>
        De bijbehorende code;
    </i>
    <br>
    <img src="images/type-selectors-example.png" alt="">




</body>

</html>
