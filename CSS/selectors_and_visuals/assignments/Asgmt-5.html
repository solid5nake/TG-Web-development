    <!--
        Maak een aparte html bestand en voeg de volgende code toe:

        <h2>Class selectors</h2>
        <p>paragraph tekst</p>
        <p>paragraph tekst2</p>

        Maak et onderstaande na door gberuik te maken van selectors. De kleuren die hiervoor zijn is green en black
    -->
    <br>
    <i>Class selector</i>
    <p>Onderstaand een voorbeeld van een het gebruik van class selectors</p>
    <style>
        .green {
            color: green;
        }
    </style>

    <h2>Class selectors</h2>
    <p class="green">paragraph tekst</p>
    <p>paragraph tekst2</p>

    <img src="../images/class-selectors-example.png" alt="class selectors">
