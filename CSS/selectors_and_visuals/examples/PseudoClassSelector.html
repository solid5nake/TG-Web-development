  <title>Pseudo Class Selector</title>
</head>
<body>
  <h1>Pseudo Class Selectors</h1>

  <article>
    <p>
      Pseudo class selectors zijn CSS selectors die beginnen met een colon(:) teken<br>
      Neem bijvoorbeeld <strong>:hover</strong>
    </p>
    <div class="code">
      <span>css</span>
      a:hover &#123;
      <br>
      <br>
      &#125;
    </div>

  </article>

    <h2>Syntax</h2>

    <div class="code">
      <span>css</span>
      selector:pseudo-class &#123;<br>
      &nbsp; property: value;<br>
      &#125;
    </div>

    <h2>Link-related pseudo-class selectors</h2>
    <div class="code">
      <span>css</span>
      :active &#123;

    </div>


</body>
